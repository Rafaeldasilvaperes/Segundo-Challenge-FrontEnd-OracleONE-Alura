<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Store | Adicionar Produto</title>
  <!--CSS REUTILIZADO-->
  <link href="../styles/index/reset.css" rel="stylesheet">
  <link href="../styles/index/normalize.css" rel="stylesheet">
  <link href="../styles/index/variaveis.css" rel="stylesheet">
  <link href="../styles/index/cabecalho.css" rel="stylesheet">
  <link href="../styles/index/contato.css" rel="stylesheet">
  <link href="../styles/home-login/login.css" rel="stylesheet">
  <link href="../styles/home-login/cabecalho-login.css" rel="stylesheet">
  <!--CSS RODAPE-->
  <link href="../styles/index/rodape.css" rel="stylesheet">
  <!--CSS BASE INDEX-->
  <link href="../styles/index/base-index.css" rel="stylesheet">
  <!--CSS BASE PRODUTO ADICIONAR-->
  <link href="../styles/produtos-home/produtos-adicionar/base-produto-adicionar.css" rel="stylesheet">

  <!--CSS PRODUTO ADICIONAR-->
  <link href="../styles/produtos-home/produtos-adicionar/produtos-adicionar.css" rel="stylesheet">

  <!--VARIAVEIS RESPONSIVO-->
  <link href="../styles/variaveis-responsivo/variaveis-responsivo.css" rel="stylesheet">

  <!--ARROW ICONE FROM BOOTSTRAP ICONS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
  <!--ICONE DA PÁGINA-->
  <link rel="icon" href="../img/heaphone-svg1.svg?" type="image/icon type">
  <!--FONT Raleway Principal-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="app">
  <!--CABEÇALHO HEADER-->
  <header class="cabecalho">
    <nav aria-label="primário">
      <ul class="cabecalho__container">
        <li class="cabecalho__container_items">
          <a href="../index.html">
            <img src="../img/alura_geek_logo.png" alt class="cabecalho__logo">
          </a>
        </li>
        <li class="cabecalho__container_items">
          <img class="cabecalho__search-btn" src="../img/search.svg" alt="Luneta para pesquisa" data-header-search-icon>
          <form>
            <input placeholder="O que deseja encontrar?" id="searchField" type="text" class="cabecalho__search_bar" data-header-search-bar>
            <button type="button" title="search" class="cabecalho__search_bar_button"></button>
          </form>
        </li>
        <li class="cabecalho__container_items_logado">
          <a aria-label="Botão Menu administrador" href="produtos-home.html" class="cabecalho__btn_login cabecalho__btn_login--admin">Menu administrador</a>
        </li>
      </ul>
    </nav>
  </header>
  <!--FIM CABECALHO HEADER-->

  <!--MAIN CONTEÚDO-->
  <main class="conteudo">
    <!--LOGIN FORM-->
    <section class="adicionarProduto">
      <div class="contatos__item contatos__item--login">
        <form class="contatos__form" action="" method="post" data-form>
          <fieldset>
            <legend class="contatos__item_titulo_form | contatos__item_titulo_form--login | contatos__item_titulo_form--adicionar">Adicionar Novo Produto</legend>

            <!--IMAGEM INPUT + DIV PREVIA-->
            <div class="contatos__item_input_container | contatos__item_input_container--imagem">
              <div data-span-imagem></div>
              <label class="input-label input-label--imagem" for="imagem">Procurar Imagem
                  <input accept="image/*" class="input input--adicionar" name="imagem" id="imagem" type="file" placeholder="URL da imagem" required data-url>
              </label>
            </div>

            <!--NOME PRODUTO INPUT -->
            <div class="contatos__item_input_container">
              <input class="input input--adicionar" maxlength="100
              " name="produto" id="produto" type="text" placeholder="Nome do produto" required data-titulo>
              <label class="input-label" for="produto">Nome do produto</label>
            </div>

            <!--CATEGORIA PRODUTO INPUT ♫-->
            <div class="contatos__item_input_container">
              <!-- <input class="input input--adicionar" name="categoria" id="categoria" type="text" placeholder="Categoria" required data-tipo> -->
              <select class="input input--adicionar" name="categoria" id="categoria" type="text" placeholder="Categoria" required data-tipo>
                <option value="albums">Albums</option>
                <option value="camisetas">Camisetas</option>
                <option value="ilustracoes">Ilustrações</option>
              </select>
              <label class="input-label" for="categoria">Categoria</label>
            </div>
        
            <!--PREÇO PRODUTO INPUT-->
            <div class="contatos__item_input_container">
              <input class="input input--adicionar" name="preco" id="preco" inputmode="numeric" value="0,00" placeholder="Preço do produto" required data-preco>
              <label class="input-label" for="preco">Preço do produto</label>
            </div>

            <!--ALT DA IMAGEM INPUT ♫-->
            <div class="contatos__item_input_container">
              <input class="input input--adicionar" pattern="^[a-zA-Z\u00C0-\u00FF -,?.!]*$" name="alt" id="alt" type="text" placeholder="Descrição da imagem" required maxlength="150" data-alt>
              <label class="input-label" for="alt">Breve descrição da imagem</label>
            </div>

            <!--DESCRIÇÃO PRODUTO TEXTAREA ♫-->
            <textarea pattern="^([^\s-]{5})([^\s-]{5})*$" class="textarea" name="" id="" rows="10" placeholder="Descrição do produto" maxlength="1100" data-textarea-descricao>&shy;</textarea>

            <input class="submit__btn" type="submit" value="Adicionar produto">
          </fieldset>
        </form>
      </div>
    </section>
    <!--FIM LOGIN FORM-->



    <!--CONTATO CONTACT-->
    <section class="contatos" data-section-contatos>
      <nav aria-label="secundário">
        <ul class="contatos__container">

          <li class="contatos__item">
            <a href="../index.html">
              <img src="../img/alura_geek_logo.png" alt class="contatos__imagem">
            </a>
          </li>

          <li class="contatos__item">
            <ul class="contatos__item_ul">
              <li class="contatos__item_ul_li"><a href="../views/404-page.html">Quem somos nós</a></li>
              <li class="contatos__item_ul_li"><a href="../views/404-page.html">Política de privacidade</a></li>
              <li class="contatos__item_ul_li"><a href="../views/404-page.html">Programa fidelidade</a></li>
              <li class="contatos__item_ul_li"><a href="../views/404-page.html">Nossas lojas</a></li>
              <li class="contatos__item_ul_li"><a href="../views/404-page.html">Quero ser franqueado</a></li>
              <li class="contatos__item_ul_li"><a href="../views/404-page.html">Anuncie aqui</a></li>
            </ul>
          </li>

          <li class="contatos__item">
            <form action="https://formsubmit.co/rafaeldasilvaperes@hotmail.com" method="POST">
              <fieldset>
                <input type="hidden" name="_subject" value="Novo email da Alura Music!">
                <legend><h2 class="contatos__item_titulo_form">Fale conosco</h2></legend>
                <div class="contatos__item_input_container">
                  <input class="input" pattern="[a-zA-z]" title="Utilize Apenas letras" name="nome" id="nome" type="text" placeholder="Nome" required>
                  <label class="input-label" for="nome">Nome: </label>
                </div>

                <label aria-label="Escreva sua Mensagem" for="contatoMensagem"></label>
                <textarea class="textarea" name="contatoMensagem" id="contatoMensagem" placeholder="Escreva sua mensagem" rows="10" required></textarea>
                <div>
                  <input class="submit__btn" type="submit" value="Enviar mensagem">
                </div>
              </fieldset>
            </form>
          </li>
        </ul>
      </nav>
    </section>
    <!--FIM CONTATO CONTACT-->
  
  </main>
  <!--RODAPÉ FOOTER-->
  <footer class="rodape" data-section-footer>
    <a target="_blank" href="https://www.linkedin.com/in/rafael-da-silva-peres-ba4228bb/">
      <h2>
       Desenvolvido por Rafael Peres <br>2022
      </h2>
    </a>
  </footer>
  <!--FIM RODAPÉ FOOTER-->

  <script src="../scripts/controller/adiciona-produto-novo-controller.js" type="module"></script>
  <script src="../scripts/search-btn/search-btn.js" type="text/javascript"></script>
  <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
</body>
</html>
