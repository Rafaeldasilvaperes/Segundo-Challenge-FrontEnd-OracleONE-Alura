<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Store | Produtos</title>
  <!--CSS REUTILIZADO-->
  <link href="../styles/index/reset.css" rel="stylesheet">
  <link href="../styles/index/normalize.css" rel="stylesheet">
  <link href="../styles/index/variaveis.css" rel="stylesheet">
  <link href="../styles/index/cabecalho.css" rel="stylesheet">
  <link href="../styles/index/contato.css" rel="stylesheet">
  <link href="../styles/home-login/cabecalho-login.css" rel="stylesheet">
  <link href="../styles/index/produtos.css" rel="stylesheet">
  <!--CSS RODAPE-->
  <link href="../styles/index/rodape.css" rel="stylesheet">
  <!--CSS BASE-->
  <link href="../styles/index/base-index.css" rel="stylesheet">
  <!--CSS BASE PRODUTOS PRODUCTS -->
  <link href="../styles/produtos-home/base-produtos.css" rel="stylesheet">

  <!--CSS PRODUTOS PRODUCTS-->
  <link href="../styles/produtos-home/produtos-todos.css" rel="stylesheet">

  <!--VARIAVEIS RESPONSIVO-->
  <link href="../styles/variaveis-responsivo/variaveis-responsivo.css" rel="stylesheet">

  <!--ARROW ICONE FROM BOOTSTRAP ICONS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
  <!--ICONE DA PÁGINA-->
  <link rel="icon" href="../img/heaphone-svg1.svg?" type="image/icon type">
  <!--FONT Raleway Principal-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="app">
  <!--CABEÇALHO HEADER-->
  <header class="cabecalho">
    <nav aria-label="primário">
      <ul class="cabecalho__container">
        <li class="cabecalho__container_items">
          <a href="../index.html">
            <img src="../img/alura_geek_logo.png" alt class="cabecalho__logo">
          </a>
        </li>
        <li class="cabecalho__container_items">
          <img class="cabecalho__search-btn" src="../img/search.svg" alt="Luneta para pesquisa" data-header-search-icon>
          <input placeholder="O que deseja encontrar?" type="search" class="cabecalho__search_bar" data-header-search-bar>
        </li>
        <li class="cabecalho__container_items">
          <a aria-label="Botão Entrar" href="home-login.html" class="cabecalho__btn_login">Login</a>
        </li>
      </ul>
    </nav>
  </header>
  <!--FIM CABECALHO HEADER-->

  <!-- ----------------MAIN CONTEÚDO---------------------- -->
  <main class="conteudo">
    <!--PRODUTOS PRODUCTS-->
    <section class="produtos">
      
      <h2 id="TodosProdutosTitulo" class="produtos__categoria">Todos os produtos</h2>
      
      <ul aria-labelledby="TodosProdutosTitulo" class="produtos__container produtos__container--todos" data-lista-de-produtos>
        
      </ul>
      




      
    </section>
    <!--FIM PRODUTOS PRODUCTS-->


    <!--CONTATO CONTACT-->
    <section class="contatos" data-section-contatos>
      <nav aria-label="secundário">
        <ul class="contatos__container">

          <li class="contatos__item">
            <a href="../index.html">
              <img src="../img/alura_geek_logo.png" alt class="contatos__imagem">
            </a>
          </li>

          <li class="contatos__item">
            <ul class="contatos__item_ul">
              <li class="contatos__item_ul_li"><a href="#">Quem somos nós</a></li>
              <li class="contatos__item_ul_li"><a href="#">Política de privacidade</a></li>
              <li class="contatos__item_ul_li"><a href="#">Programa fidelidade</a></li>
              <li class="contatos__item_ul_li"><a href="#">Nossas lojas</a></li>
              <li class="contatos__item_ul_li"><a href="#">Quero ser franqueado</a></li>
              <li class="contatos__item_ul_li"><a href="#">Anuncie aqui</a></li>
            </ul>
          </li>

          <li class="contatos__item">
            <form action="">
              <fieldset>
                <legend><h2 class="contatos__item_titulo_form">Fale conosco</h2></legend>
                <div class="contatos__item_input_container">
                  <input class="input" name="nome" id="nome" type="text" placeholder="Nome" required>
                  <label class="input-label" for="nome">Nome: </label>
                </div>

                <label aria-label="Escreva sua Mensagem" for="contatoMensagem"></label>
                <textarea class="textarea" name="" id="contatoMensagem" placeholder="Escreva sua mensagem" rows="10" required></textarea>
                <div>
                  <input class="submit__btn" type="submit" value="Enviar mensagem">
                </div>
              </fieldset>
            </form>
          </li>
        </ul>
      </nav>
    </section>
    <!--FIM CONTATO CONTACT-->
  
  </main>
  <!-- ----------------FIM MAIN CONTEÚDO---------------------- -->

  <!--RODAPÉ FOOTER-->
  <footer class="rodape" data-section-footer>
    <a target="_blank" href="https://www.linkedin.com/in/rafael-da-silva-peres-ba4228bb/">
      <h2>
       Desenvolvido por Rafael Peres <br>2022
      </h2>
    </a>
  </footer>
  <!--FIM RODAPÉ FOOTER-->

  <!--POP UP DE EXCLUSÃO-->
  <aside class="modal-container" data-modal>
    <div class="modal-wrapper" data-modal-wrapper>
      <h1>Tem certeza que deseja excluir?</h1>
      <div>
        <button data-btn-sim>SIM</button>
        <button data-btn-nao>NÃO</button>
      </div>
    </div>
    
  </aside>
  <!--POP UP DE EXCLUSÃO-->

  
  <script src="../scripts/search-btn/search-btn.js" type="text/javascript"></script>
  <!-- <script src="../scripts/controller/lista-todos-produtos-controller.js" type="module"></script> -->
</body>

</html>
